<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product review form to submit ratings, installation date, and feedback.">
  <meta name="author" content="Wilfredo Marapacuto">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>

<body>

<header>
  <h1>Product Review</h1>
</header>

<form method="get" action="review.html">

  <label for="product">Choose a product:</label>
  <select id="product" name="product" required>
    <option value="">Select a product</option>
    <option value="laptop">Laptop</option>
    <option value="phone">Phone</option>
    <option value="tablet">Tablet</option>
  </select>

  <p>Rating:</p>
  <label><input type="radio" name="rating" value="1" required> 1 Star</label>
  <label><input type="radio" name="rating" value="2" required> 2 Stars</label>
  <label><input type="radio" name="rating" value="3" required> 3 Stars</label>
  <label><input type="radio" name="rating" value="4" required> 4 Stars</label>
  <label><input type="radio" name="rating" value="5" required> 5 Stars</label>

  <label for="date">Installation Date:</label>
  <input type="date" id="date" name="date" required>

  <p>Features you liked:</p>
  <label for="feature1">
    <input type="checkbox" id="feature1" name="features" value="design">
    Design
  </label>

  <label for="feature2">
    <input type="checkbox" id="feature2" name="features" value="performance">
    Performance
  </label>

  <label for="feature3">
    <input type="checkbox" id="feature3" name="features" value="battery">
    Battery Life
  </label>

  <label for="feature4">
    <input type="checkbox" id="feature4" name="features" value="camera">
    Camera
  </label>

  <label for="comments">Additional Comments:</label>
  <textarea id="comments" name="comments" rows="4" cols="40" required></textarea>

  <button type="submit">Submit Review</button>

</form>

<footer>
  <p>&copy; 2026 Wilfredo Marapacuto</p>
</footer>

</body>
</html>
