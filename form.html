<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form to submit ratings, installation date, and feedback.">
    <meta name="author" content="Wilfredo Marapacuto">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>

<h1>Product Review</h1>

<form method="get" action="review.html">

    <label for="product">Product Name *</label>
    <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
    </select>

    <label>Overall Rating *</label>
    <div class="rating">
        <input type="radio" id="r1" name="rating" value="1" required><label for="r1">★</label>
        <input type="radio" id="r2" name="rating" value="2"><label for="r2">★</label>
        <input type="radio" id="r3" name="rating" value="3"><label for="r3">★</label>
        <input type="radio" id="r4" name="rating" value="4"><label for="r4">★</label>
        <input type="radio" id="r5" name="rating" value="5"><label for="r5">★</label>
    </div>

    <label for="date">Date of Installation *</label>
    <input type="date" id="date" name="date" required>

    <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
    </fieldset>

    <label for="review">Written Review</label>
    <textarea id="review" name="review"></textarea>

    <label for="username">Your Name</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Post Review">

</form>

</body>
</html>
